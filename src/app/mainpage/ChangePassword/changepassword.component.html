 <div class="set-group">
        <h4 class="demo">Change Password</h4>
        <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
        <!-- <div class="group">
                <label>Reset State</label>
                <div class="radio-group"><input type="radio" name="first" value="Self" checked/><span> Self</span></div>
                <div class="radio-group"><input type="radio" name="first" value="User"><span> User</span><br></div>
        </div> -->
        
        <div class="form-group">
                <label for="oldpassword">Old Password</label><input type="password" class="form-control" name="oldpassword" [(ngModel)]="oldpassword" >
        </div>
        <div class="form-group">
                <label for="password">New Password</label><input type="password"  class="form-control"  name="password"  minlength="4" maxlength="8"  pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$" [(ngModel)]="password" >
        </div>
        <div class="form-group">
                <label for="confirmPassword">Confirm Password</label><input type="password"  class="form-control"  name="confirmPassword"  minlength="4" maxlength="8"  ng-pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$" [(ngModel)]="confirmpassword" >
        </div>
        <input type="button" value="OK" (click)="savevalidate()">
        <input  class="btn_info" type="button" value="Cancel" (click)="cancel()">
        </form>
        </div>
